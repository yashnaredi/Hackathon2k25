<script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: '', //environment
      deploymentId: '' //deploymentID
    });
    
// code to add custom data (can be used to add participant data)
    function setgenesyschatvalue() {
            Genesys("subscribe", "Database.ready", function () {
                Genesys("command", "Database.set", {
                    messaging: {
                        customAttributes: {
                          "Attibute Name":"Value"   //Add key value pairs here
                        }
                    }
                });
            });
        }
        Genesys("subscribe", "MessagingService.ready", function () {
            Genesys("subscribe", "MessagingService.resetConversation", setgenesyschatvalue);
            Genesys("subscribe", "MessagingService.conversationCleared", setgenesyschatvalue);
            Genesys("subscribe", "MessagingService.conversationReset", setgenesyschatvalue);
        });

        setgenesyschatvalue();
  </script>
